<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Compliance Task</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="task_name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="task_name" name="task_name" required>
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency</label>
                <select class="form-select" id="frequency" name="frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="compliance_ref" class="form-label">Compliance Reference</label>
                <select class="form-select" id="compliance_ref" name="compliance_ref" required>
                    <option value="NIST AC-2">NIST AC-2 (Account Management)</option>
                    <option value="NIST AU-6">NIST AU-6 (Audit Review)</option>
                    <option value="ISO A.7.2.2">ISO A.7.2.2 (Security Awareness)</option>
                    <option value="ISO A.12.4.1">ISO A.12.4.1 (Event Logging)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="assigned_to" class="form-label">Assign To (Email)</label>
                <input type="email" class="form-control" id="assigned_to" name="assigned_to" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <p class="text-center mt-3"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
